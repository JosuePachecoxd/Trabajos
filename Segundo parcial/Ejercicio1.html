<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo tablas</title>

    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }

        td{
            border: 1px solid black;
            border-collapse: collapse;
            padding-left: 5px;
            padding-right: 5px;
        }

        .head{
            color: white;
            background-color: gray;
        }
    </style>
</head>
<body>
    <table>
        <thead class="head">

            <tr> 
                <td>Datos Generales</td>
            </tr>
            <tr>
                <td>Nombre</td>
                <td>Apellido Paterno</td>
                <td>Apellido Materno</td>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>Juan</td>
                <td>Perez</td>
                <td></td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>Rodriguez</td>
                <td></td>
            </tr>
            <tr>
                <td>Carlos</td>
                <td>Hernandez</td>
                <td>Solis</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
